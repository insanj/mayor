name: mayor
main: me.insanj.mayor.MayorPlugin
version: 0.3.0
description: hire minecraft villagers to build structures
api-version: 1.13
commands:
  mayor:
    description: Use Mayor testing features to instantly perform tasks
    usage: |
      Spawn Mayor Villager: /mayor
      Generate Schematic: /mayor <schematic_name>.schematic
      Generate Structure: /mayor <structure_name>.structure
